<!DOCTYPE html>
<html>

<head>
  <title>Hello, World!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Example of Text Blocks Over an Image</h1>

  <div class="image">
    <img id="world" src="planet-earth-public-domain.jpg" alt="Planet Earth">
    <h2><span>Hello, world!</span></h2>
  </div>

  <p>Source: <a href="https://css-tricks.com/text-blocks-over-image/">Text Blocks Over Image</a> by CHRIS COYIER</p>
</body>

</html>
